
<mat-dialog-actions>
    <div class="table-list-display">
        <div class="component-creation">
            <div class="header-container">
                <h3 class="box-title">
                    <img src="./assets/images/billing-storage.png" alt="Package" />
                    <span>Package Details</span>
                </h3>
                <hr class="mt-0 mb-4" />
                <mat-card>
                    <mat-card-title class="title">
                        <!-- {{titile}} -->
                    </mat-card-title>
                    <br />
                    <mat-card-content>
                        <form [formGroup]="PackageForm"  class="mt-3">
                            <div class="row">
                                 <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label class="labelcolor">Package Type</mat-label>
                                        <input matInput  [readonly]="disablefields" formControlName="packageTypeId"
                                            [matAutocomplete]="autopackageType">
                                            <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
                                            <mat-error
                        *ngIf="
                        PackageForm.controls['packageTypeId'].touched &&
                        PackageForm.hasError('required', 'packageTypeId')
                        "
                        class="text-danger"
                        >Package Type is required*</mat-error
                      >
                                    </mat-form-field>
                                    <mat-autocomplete #autopackageType="matAutocomplete"
                                       
                                        (optionSelected)="PackageypeSelectedoption($event)">
                                        <mat-option *ngFor="let packageTypeList of filteredPackageTypeListOptions$ | async"
                                            [value]="packageTypeList.packageTypeName" [disabled]="packageTypeList.isNotFound">
                                            {{ packageTypeList.packageTypeName}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label class="labelcolor">Commodity</mat-label>
                                        <input matInput formControlName="commodityId"  [readonly]="disablefields"
                                            [matAutocomplete]="autocommodity">
                                            <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
                                    </mat-form-field>
                                    <mat-autocomplete #autocommodity="matAutocomplete"
                                        (optionSelected)="CommodityListSelectedoption($event)">
                                        <mat-option *ngFor="let CommodityList of filteredCommodityOptions$ | async"
                                            [value]="CommodityList.commodityName" [disabled]="CommodityList.isNotFound">
                                            {{ CommodityList.commodityName}}
                                        </mat-option>
                                    </mat-autocomplete>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label class="labelcolor">Height(in Cm)</mat-label>
                                        <input matInput type="number" (input)="Height($event)" [readonly]="disablefields" formControlName="height"  
                                            placeholder="Height" autocomplete="off">
                                    </mat-form-field>
                                </div><div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label class="labelcolor">Length(in Cm)</mat-label>
                                        <input matInput type="number" (input)="Length($event)"  [readonly]="disablefields" formControlName="length" 
                                            placeholder="Length" autocomplete="off">
                                    </mat-form-field>
                                </div><div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label class="labelcolor">Breadth(in Cm)</mat-label>
                                        <input matInput type="number"  (input)="Breadth($event)"  [readonly]="disablefields" formControlName="breadth"  
                                            placeholder="Breadth" autocomplete="off">
                                    </mat-form-field>
                                </div>
                                
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label class="labelcolor">CBM</mat-label>
                                        <input matInput type="text" formControlName="cbm"   [readonly]="true" 
                                            placeholder="CBM" autocomplete="off">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field>
                                        <mat-label class="labelcolor">Pack Weight(kg)</mat-label>
                                        <input matInput type="number" formControlName="packWeightKg" (input)="Pkwgt()"  [readonly]="disablefields" 
                                            placeholder="Pack Weight(kg)" autocomplete="off">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3" [hidden]="showchargablepackage">
                                    <mat-form-field>
                                        <mat-label class="labelcolor">Chargeable Package Weight(kg)</mat-label>
                                        <input matInput type="text"  [readonly]="true" formControlName="chargePackWtKg" maxlength="50"
                                            placeholder="Chargeable Pkg Weight" autocomplete="off">
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</mat-dialog-actions>
<mat-dialog-actions align="end">
    <button class="btn btn-secondary" type="submit" (click)="Close()">
        Cancel
     </button> &nbsp;&nbsp;
    <button class="btn btn-primary returntolistbtn"   *ngIf="!viewMode" type="submit" (click)="AddtoList()">
        <i class="fa fa-list me-2"></i>Add to List
    </button>
</mat-dialog-actions>
