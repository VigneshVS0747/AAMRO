<div class="table-list-display">
    <div class="component-list">
      <div class="d-flex justify-content-between flex-wrap">
        <h3 class="box-title">
          <img src="./assets/images/billing-storage.png" alt="Branch Details" />
          <span>PC to Customer Report</span>
        </h3>
      </div>
   
      <hr class="mt-0 mb-4" />
      <div>
        <app-pctocustomer-report (filterChange)="onFilterChange($event)"></app-pctocustomer-report>
      </div>
      <section class="custom-table-wrapper">
  
        <kendo-grid [kendoGridBinding]="pctoCustomerReport" [filterable]="true" [resizable]="true" [height]="500" [pageSize]="10"
          [sortable]="true" [pageable]="true" [selectable]="{ enabled: true }" [excel]="{ fileName: 'PCtoCustomerReport.xlsx', allPages: true, filterable: true }">

          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }" field="potentialCustomerCode" title="Potential Customer Id" [width]="85">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.potentialCustomerCode }}
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }" field="potentialCustomerName" title="Potential Customer Name" [width]="85">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.potentialCustomerName }}
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column format="{0:dd/MMM/yyyy}" filter="date" [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }" field="createdDate" title="Conversion Date" [width]="85">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.createdDate | date: 'dd/MMM/yyyy' }}
          </ng-template>
        </kendo-grid-column>
  
          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }" field="customerCode" title="Customer Id" [width]="85">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.customerCode }}
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }" field="customerName" title="Customer Name" [width]="85">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.customerName }}
          </ng-template>
        </kendo-grid-column>

          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }" field="countryName" title="Country" [width]="95">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.countryName }}
            </ng-template>
          </kendo-grid-column>
  
          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }" [width]="100"
            [headerStyle]="{ justifyContent: 'center' }" field="salesOwnerName" title="Sales Owner">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.salesOwnerName }}
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }" field="salesExecutiveName" title="Sales Executive" [width]="100">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.salesExecutiveName}}
            </ng-template>
          </kendo-grid-column>
  
          <kendo-grid-excel fileName="PCtoCustomerReport.xlsx" [fetchData]="allData"  [filterable]="true"></kendo-grid-excel>
        <ng-template kendoPagerTemplate>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-numeric-buttons [buttonCount]="buttonCount"></kendo-pager-numeric-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
            <button type="button" kendoGridExcelCommand class="ml-2" [svgIcon]="fileExcelIcon" style="background-color: #dddcdc !important">
              Export to Excel
            </button>
            <kendo-pager-page-sizes class="Page-Short" [pageSizes]="sizes"></kendo-pager-page-sizes>
            <kendo-pager-info></kendo-pager-info>
          </ng-template>
        </kendo-grid>
      </section>
    </div>
  </div>
