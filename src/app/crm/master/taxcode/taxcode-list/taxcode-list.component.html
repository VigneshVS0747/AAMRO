<div class="table-list-display">
    <div class="component-list">
      <h3 class="box-title" >
        <img src="./assets/images/billing-storage.png" alt="TaxCode Details" />
        <span>TaxCode</span>
      </h3>
      <div class="text-end">
        <button
          class="btn btn-primary Addbtn"
          type="button"
          (click)="addTaxCode()" *ngIf="pagePrivilege.includes('create')"
        >
          <i class="fa fa-plus-circle me-2"></i>Add
        </button>
      </div>
      <hr />
      <section class="custom-table-wrapper">
        <kendo-grid
          [kendoGridBinding]="taxCodes"
          [filterable]="true"
          [resizable]="true"
          [height]="500"
          [pageSize]="20"
          [sortable]="true"
          [pageable]="true"
          [selectable]="{ enabled: true }"
        >
          <kendo-grid-column
            [resizable]="true"
            [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }"
            field="txCode"
            title="Tax Code"
            
          >
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.txCode }}
            </ng-template>
          </kendo-grid-column>
  
          <kendo-grid-column
            [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }"
            field="taxCodeName"
            title="Tax Name"
          >
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.taxCodeName }}
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column
            [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }"
            field="taxType"
            title="Tax Type"
          >
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.taxType }}
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column
            [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }"
            field="taxPer"
            title="Percentage Of Tax(%)"
          >
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.taxPer }}
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column
          [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }"
          field="effectiveDate"
          title="Effective date"
        >
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
             {{ dataItem.effectiveDate | date : "dd-MM-yyy" }}
          </ng-template>
        </kendo-grid-column>
        
          
          <kendo-grid-column
            [style]="{ 'text-align': 'center' }"
            [headerStyle]="{ justifyContent: 'center' }"
            field="livestatus"
            filter="boolean"
            title="Is Active"
          >
            <ng-template kendoGridCellTemplate let-dataItem>
              <mat-checkbox
                class="example-margin"
                [disabled]="true"
                [(ngModel)]="dataItem.livestatus"
              ></mat-checkbox>
            </ng-template>
          </kendo-grid-column>
  
          <kendo-grid-column
            [style]="{ 'text-align': 'center' }"
            [headerStyle]="{ justifyContent: 'center' }"
            title="Action"
          >
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
               <!-- <a type="submit" routerLink="/dashboard/authmat/{{dataItem.authorizationMatrixID}}"><i class="fas fa-eye"></i></a>&nbsp;  -->
              <a
                type="submit" *ngIf="pagePrivilege.includes('edit')"
                routerLink="/ums/currencies/edit/{{ dataItem.taxCodeId }}"
                ><i class="fas fa-square-pen"></i></a
              >&nbsp;
              <a type="submit" *ngIf="pagePrivilege.includes('delete')" (click)="onDelete(dataItem)"
                ><i class="fas fa-trash"></i></a
              >&nbsp;
              <a type="submit" *ngIf="pagePrivilege.includes('view')"   routerLink="/ums/currencies/view/{{ dataItem.taxCodeId }}"
              ><i class="fas fa-eye"></i></a
            >&nbsp;
            </ng-template>
          </kendo-grid-column>
        </kendo-grid>
      </section>
    </div>
  </div>
