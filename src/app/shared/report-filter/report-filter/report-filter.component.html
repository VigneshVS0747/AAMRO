<div class="px-1 mt-2">
    <form [formGroup]="filterForm">
      <div class=" flex-wrap align-items-center justify-content-between">
        <div class="row">
          <div class="col-12 col-md-3">
            <mat-form-field class="w-100">
              <mat-label class="labelcolor">From Date</mat-label>
              <input matInput [matDatepicker]="picker1" formControlName="fromDate">
              <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3">
            <mat-form-field class="w-100">
              <mat-label class="labelcolor">To Date</mat-label>
              <input matInput [matDatepicker]="picker2" formControlName="toDate">
              <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3">
            <mat-form-field class="w-100">
              <mat-label class="labelcolor">Commodity</mat-label>
              <mat-select formControlName="commodity" [multiple]="true">
                <mat-option *ngFor="let item of comodity" [value]="item.commodityId">
                  {{item.commodityName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-md-3">
            <mat-form-field class="w-100">
                <mat-label class="labelcolor">Mode Of Transport</mat-label>
                <mat-select formControlName="modeOfTransport" [multiple]="true">
                  <mat-option *ngFor="let item of Modeoftrasport" [value]="item.modeofTransportId">
                    {{item.modeofTransport}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-3">
                <mat-form-field class="w-100">
                    <mat-label class="labelcolor">Origin Country</mat-label>
                    <mat-select formControlName="originCountry" [multiple]="true">
                      <mat-option *ngFor="let item of country" [value]="item.countryId">
                        {{item.countryName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-12 col-md-3">
                <mat-form-field class="w-100">
                    <mat-label class="labelcolor">Destination Country</mat-label>
                    <mat-select formControlName="destinationCountry" [multiple]="true">
                      <mat-option *ngFor="let item of country" [value]="item.countryId">
                        {{item.countryName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-12 col-md-3">
                <mat-form-field class="w-100">
                    <mat-label class="labelcolor">Information Source</mat-label>
                    <mat-select formControlName="informationSource" [multiple]="true">
                      <mat-option *ngFor="let item of Infosource" [value]="item.informationSourceId">
                        {{item.informationSourceName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-12 col-md-3">
                <mat-form-field class="w-100">
                    <mat-label class="labelcolor">Industry</mat-label>
                    <mat-select formControlName="industry" [multiple]="true">
                      <mat-option *ngFor="let item of industryList" [value]="item.industryName">
                        {{item.industryName}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
          </div>
        <div>
          <div class="col-12">
            <button class="btn btn-primary" style="font-size: 13px;" (click)="onSearch()">
              <i class="fa fa-search me-2"></i>Search
            </button>
          </div>
        </div>
      </div>
  
    </form>
  </div>
