<mat-dialog-actions>
    <div class="table-list-display">
        <div class="component-creation">
            <div class="header-container">
                <h3 class="box-title">
                    <img src="./assets/images/billing-storage.png" alt="Vendors Filter" />
                    <span>Vendors Filter</span>
                </h3>
                <hr class="mt-0 mb-4" />
                <mat-card>
                    <mat-card-title class="title">
                        <!-- {{titile}} -->
                    </mat-card-title>
                    <br />
                    <mat-card-content>
                        <form [formGroup]="filterForm" #form="ngForm" class="mt-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-checkbox class="statusmargin" (click)="vendor($event)"
                                        formControlName="vendor">
                                        Vendor</mat-checkbox>
                                </div>
                                <div class="col-md-4">
                                    <mat-checkbox class="statusmargin" (click)="potentialVendor($event)"
                                        formControlName="potentialVendor">
                                        Potential Vendor</mat-checkbox>
                                </div>
                                <div class="col-md-4">
                                    <mat-checkbox class="statusmargin" (click)="both($event)" formControlName="both">
                                        Both</mat-checkbox>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field>
                                        <mat-label class="labelcolor">Country</mat-label>
                                        <input matInput formControlName="countryId" [matAutocomplete]="autoCountry">
                                    </mat-form-field>
                                    <mat-autocomplete #autoCountry="matAutocomplete"
                                        [displayWith]="displayCountryLabelFn"
                                        (optionSelected)="CountrySelectedoption($event)">
                                        <mat-option *ngFor="let country of filteredCountryOptions$ | async"
                                            [value]="country" [disabled]="country.isNotFound">
                                            {{ country.countryName }}
                                        </mat-option>
                                    </mat-autocomplete>
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field>
                                        <mat-label class="labelcolor">Service</mat-label>
                                        <mat-select formControlName="serviceType" [multiple]="true">
                                            <mat-option
                                                *ngFor="let serviceTypeList of filteredServiceTypeListOptions$ | async"
                                                [value]="serviceTypeList.serviceTypeId">
                                                {{ serviceTypeList.serviceTypeName }}
                                            </mat-option>
                                        </mat-select>

                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </mat-card-content>
                    <mat-dialog-actions align="end">
                        <button class="btn btn-secondary canceltbtn" type="submit" (click)="Close()">
                            Cancel
                        </button>&nbsp;&nbsp;
                        <button class="btn btn-primary returntolistbtn" type="submit" (click)="Filter()">
                            <i class="fa fa-list me-2"></i>Filter
                        </button>
                    </mat-dialog-actions>
                </mat-card>
            </div>
        </div>
    </div>
</mat-dialog-actions>
