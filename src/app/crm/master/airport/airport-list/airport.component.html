<div class="table-list-display">
  <div class="component-list">
    <div class="header-container">
      <h3 class="box-title" >
        <img src="./assets/images/billing-storage.png" alt="Currency Details" />
        <span>Airport</span>
      </h3>
      <div class="text-end">
        <button class="btn btn-primary Addbtn" type="button" *ngIf="pagePrivilege.includes('create')" (click)="add()">
          <i class="fa fa-plus-circle me-2"></i>Add
        </button>
      </div>
      <hr />
    </div>

    <section class="custom-table-wrapper">
      <kendo-grid [kendoGridBinding]="airports" [filterable]="true" [resizable]="true" [height]="500" [pageSize]="10"
        [sortable]="true" [pageable]="true" [selectable]="{ enabled: true }">
        <kendo-grid-column [style]="{ 'text-align': 'left', padding: '5px' }" [headerStyle]="{
          justifyContent: 'center',
          
        }" field="airportName" title="Name" [width]="100">
        <ng-template kendoGridCellTemplate let-dataItem="dataItem">
          {{ dataItem.airportName }}
        </ng-template>
      </kendo-grid-column>
        <kendo-grid-column [style]="{
            'text-align': 'left',
            padding: '5px',
            
          }" [headerStyle]="{
            justifyContent: 'center',
            
          }" field="airportCode" title="Code" [width]="100">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.airportCode }}
          </ng-template>
        </kendo-grid-column>
        

        <kendo-grid-column [style]="{ 'text-align': 'left', padding: '5px' }" [headerStyle]="{
            justifyContent: 'center',
            
          }" field="countryName" title=" Country" [width]="100">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.countryName }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [style]="{'text-align': 'left','padding': '5px'}" [headerStyle]="{'justifyContent': 'center'}"
          field="cityName" title="City" [width]="100">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{dataItem.cityName}}
          </ng-template>
        </kendo-grid-column>
        <!-- <kendo-grid-column [style]="{'text-align': 'left','padding': '5px'}" [headerStyle]="{'justifyContent': 'center'}"
          field="latitude" title="Latitude">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{dataItem.latitude}}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [style]="{'text-align': 'left','padding': '5px'}" [headerStyle]="{'justifyContent': 'center'}"
          field="longitude" title="Longitude">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{dataItem.longitude}}
          </ng-template>
        </kendo-grid-column> -->

        <kendo-grid-column [style]="{ 'text-align': 'center' }" [headerStyle]="{
            justifyContent: 'center',
            
          }" field="livestatus" filter="boolean" title="Active" [width]="90">
          <ng-template kendoGridCellTemplate let-dataItem>
            <mat-checkbox class="example-margin" [disabled]="true" [(ngModel)]="dataItem.livestatus"></mat-checkbox>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [style]="{ 'text-align': 'center' }" [headerStyle]="{
            justifyContent: 'center',
            
          }" title="Action" [width]="80" [sticky]="true">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <a type="button" (click)="onEdit(dataItem)" *ngIf="pagePrivilege.includes('edit')"><i class="fas fa-square-pen"></i></a>&nbsp;
            <a type="button" (click)="onDelete(dataItem)" *ngIf="pagePrivilege.includes('delete')"><i class="fas fa-trash"></i></a>&nbsp;
            <a type="button" (click)="onview(dataItem)" *ngIf="pagePrivilege.includes('view')"><i class="fas fa-eye"></i></a>&nbsp;
          </ng-template>
        </kendo-grid-column>
        <ng-template kendoPagerTemplate>
          <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
          <kendo-pager-numeric-buttons [buttonCount]="buttonCount"></kendo-pager-numeric-buttons>
          <kendo-pager-next-buttons></kendo-pager-next-buttons>

          <kendo-pager-page-sizes class="Page-Short" [pageSizes]="sizes"></kendo-pager-page-sizes>
          <kendo-pager-info></kendo-pager-info>
        </ng-template>
      </kendo-grid>
    </section>

  </div>
</div>
