<div class="table-list-display">
  <div class="component-list">
    <h3 class="box-title">
      <img src="./assets/images/billing-storage.png" alt="Country Details" />
      <span>Authorization Item</span>
    </h3>
    <div class="text-end" *ngIf="pagePrivilege.includes('create')">
      <button
        class="btn btn-primary Addbtn"
        type="button"
        routerLink="/ums/master/authitem/create"
      >
        <i class="fa fa-plus-circle me-2"></i>Add
      </button>
    </div>
    <hr class="mt-0 mb-4" />
    <section class="custom-table-wrapper">
      <kendo-grid
        [kendoGridBinding]="gridData"
        [filter]="filter"
        [filterable]="true"
        [resizable]="true"
        [height]="500"
        [pageSize]="pageSize"
        [sortable]="true"
        [pageable]="true"
        [selectable]="{ enabled: true }"
        [filterable]="true"
        (filterChange)="onFilterChange($event)"
      >
        <kendo-grid-column
          [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }"
          field="authorizationItemName"
          title="Authorization Item"
        >
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.authorizationItemName }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }"
          field="warehouseName"
          title="Warehouse"
        >
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.warehouseName }}
          </ng-template>
        </kendo-grid-column>

        <kendo-grid-column
          [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }"
          field="customerName"
          title="Customer"
        >
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.customerName }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }"
          field="brandName"
          title="Brand"
        >
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.brandName }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }"
          field="jobtypeName"
          title="Job Type"
        >
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.jobtypeName }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          [style]="{ 'text-align': 'center' }"
          [headerStyle]="{ justifyContent: 'center' }"
          field="livestatus"
          filter="boolean"
          title="Active"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <mat-checkbox
              class="example-margin"
              [disabled]="true"
              [(ngModel)]="dataItem.livestatus"
            ></mat-checkbox>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          [style]="{ 'text-align': 'center' }"
          [headerStyle]="{ justifyContent: 'center' }"
          title="Action"
        >
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <div *ngIf="!dataItem.Isedit">
              <a
                *ngIf="pagePrivilege.includes('edit')"
                type="submit"
                routerLink="/ums/master/authitem/edit/{{
                  dataItem.authorizationItemID
                }}"
                ><i class="fas fa-square-pen"></i></a
              >&nbsp;
              <a
                type="submit"
                *ngIf="pagePrivilege.includes('delete')"
                (click)="Delete(dataItem.authorizationItemID)"
                ><i class="fas fa-trash"></i></a
              >&nbsp;
              <a
                type="submit"
                *ngIf="pagePrivilege.includes('view')"
                routerLink="/ums/master/authitem/view/{{
                  dataItem.authorizationItemID
                }}"
                ><i class="fas fa-eye"></i></a
              >&nbsp;
            </div>
          </ng-template>
        </kendo-grid-column>
        <ng-template
        kendoPagerTemplate>
          <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
          <kendo-pager-numeric-buttons
          [buttonCount]="buttonCount"
        ></kendo-pager-numeric-buttons>
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
       
          <kendo-pager-page-sizes class="Page-Short" [pageSizes]="sizes"></kendo-pager-page-sizes>
          <kendo-pager-info></kendo-pager-info>
        </ng-template> 
      </kendo-grid>
    </section>
  </div>
</div>
