<div class="mainDiv">
    <div class="cardStyle">    
        <img src="../../../assets/image/logo1.png" id="signupLogo"/>  
        <h2 class="formTitle">
          Enter Otp here
        </h2>
            <div class="row justify-content-md-center">
                <div class="col-md-6 text-center">
                  <div class="row">
                    <div class="col-sm-12 mt-5 bgWhite">     
                      <form  class="my-2">
                        <input class="otp" type="text" name="otp" [(ngModel)]="otpValue[0]" (input)="digitValidate($event.target)" (keyup)="onKeyup(0, $event)" maxlength="1" [class.empty]="isBoxEmpty(0)">
                        <input class="otp" type="text" name="otp" [(ngModel)]="otpValue[1]" (input)="digitValidate($event.target)" (keyup)="onKeyup(1, $event)" maxlength="1" [class.empty]="isBoxEmpty(1)">
                        <input class="otp" type="text" name="otp" [(ngModel)]="otpValue[2]" (input)="digitValidate($event.target)" (keyup)="onKeyup(2, $event)" maxlength="1" [class.empty]="isBoxEmpty(2)">
                        <input class="otp" type="text" name="otp" [(ngModel)]="otpValue[3]" (input)="digitValidate($event.target)" (keyup)="onKeyup(3, $event)" maxlength="1" [class.empty]="isBoxEmpty(3)">
                      </form>
                    </div>
                  </div>
                </div>
            </div>  
            <div style="text-align: center;">
                <h2>{{ minutes }}:{{ seconds < 10 ? '0' + seconds : seconds }}</h2>
              </div>
         <div class="buttonWrapper">
        <button type="submit" (click)="submit()" [disabled]="isAnyBoxEmpty()"   class="submitButton pure-button pure-button-primary">
          <span>Verify</span>
        </button>
      </div>
    </div>
  </div>
