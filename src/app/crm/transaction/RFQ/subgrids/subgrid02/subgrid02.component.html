<kendo-grid [data]="view | async" [loading]="isLoading" [pageSize]="5" [skip]="skip" [pageable]="true" scrollable="none"
    (pageChange)="pageChange($event)" [navigable]="true" kendoGridFocusable>
    <kendo-grid-column
  [style]="{ 'text-align': 'left', padding: '5px' }"
  [headerStyle]="{ justifyContent: 'center' }"
  field="lineItemCategoryName"
  title="LineItem CategoryName"
>
  <ng-template kendoGridCellTemplate let-dataItem="dataItem">
   {{dataItem.lineItemCategoryName}}
  </ng-template>
</kendo-grid-column>
<kendo-grid-column
[style]="{ 'text-align': 'left', padding: '5px' }"
[headerStyle]="{ justifyContent: 'center' }"
field="lineItemName"
title="LineItemName"
>
<ng-template kendoGridCellTemplate let-dataItem="dataItem">
 {{dataItem.lineItemName}}
</ng-template>
