
<div class="table-list-display">
    <div class="component-creation">
      <div class="header-container">
        <h3 class="box-title">
          <img src="./assets/images/billing-storage.png" alt="Employee" />
          <span>Storage Type Master</span>
        </h3>
  
        <button
          class="btn btn-primary returntolistbtn"
          type="submit"
          routerLink="/crm/master/storagetypelist"
        >
          <i class="fa fa-list me-2"></i> Return to List
        </button>
      </div>
  
      <hr class="mt-0 mb-4" />
  
      <mat-card>
        <mat-card-title class="title">
        {{titile}}
        </mat-card-title>
        <br />
  
        <mat-card-content>
          <form [formGroup]="Storage">
            <div class="row">
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label class="labelcolor">Storage Type Code</mat-label>
                  <input
                    matInput
                    type="text"
                    formControlName="storageTypeCode"
                    maxlength="10"
                    placeholder="Storage Type Code"
                    autocomplete="off"
                    [readonly]="disablefields"
                  />
                  <mat-error
                    *ngIf="
                    Storage.controls['storageTypeCode'].dirty &&
                    Storage.hasError(
                        'required',
                        'storageTypeCode'
                      )
                    "
                    class="text-danger"
                    >Code is required*</mat-error
                  >
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label class="labelcolor">Storage Type Name</mat-label>
                  <input
                    matInput
                    type="text"
                    maxlength="100"
                    formControlName="storageTypeName"
                    placeholder="Storage Type Name"
                    autocomplete="off"
                    [readonly]="disablefields"
                  />
                  <mat-error
                    *ngIf="
                    Storage.controls['storageTypeName'].dirty &&
                    Storage.hasError(
                        'required',
                        'storageTypeName'
                      )
                    "
                    class="text-danger"
                    >Name is required*</mat-error
                  >
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-form-field>
                  <mat-label class="labelcolor">Storage Type Description</mat-label>
                  <textarea
                    matInput
                    type="text"
                    maxlength="500"
                    formControlName="storageDescription"
                    placeholder="Storage Description"
                    autocomplete="off"
                    [readonly]="disablefields"
                  ></textarea>
                </mat-form-field>
              </div>
             
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label class="labelcolor">Min Temperature (celcius)</mat-label>
                  <input
                    matInput
                    type="number"
                    formControlName="mintemperature"
                    placeholder="Min Temperature"
                    autocomplete="off"
                    [readonly]="disablefields"
                  />
                  
                </mat-form-field>
              </div>

              <div class="col-md-4">
                <mat-form-field>
                  <mat-label class="labelcolor">Max Temperature (celcius)</mat-label>
                  <input
                    matInput
                    type="number"
                    formControlName="maxtemperature"
                    placeholder="Max Temperature"
                    autocomplete="off"
                    [readonly]="disablefields"
                  />
                  
                </mat-form-field>
              </div>
  
  
              <div class="col-md-4">
                <mat-checkbox
                  class="example-margin"
                  formControlName="livestatus"
                  [disabled]="disablefields"
                  >Active</mat-checkbox
                >
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="m-4 mb-5 d-flex justify-content-end" style="bottom: 115px">
    <button
      class="btn btn-primary savebtn me-1"
      type="submit"
      (click)="Savedata()"
      *ngIf="Showsave"
    >
      <i class="fa fa-save me-2"></i>Save
    </button>

    <button
    class="btn btn-primary savebtn me-1"
    type="submit"
    (click)="Update()"
    *ngIf="ShowUpdate"
  >
    <i class="fa fa-save me-2"></i>Update
  </button>

    <button
      type="submit"
      class="btn btn-danger resetbtn"
      (click)="reset()"
      *ngIf="ShowReset"
    >
      <i class="fa fa-times-circle me-2"></i>Reset
    </button> 
  </div>
