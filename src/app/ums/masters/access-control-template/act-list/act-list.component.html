<div class="table-list-display">
  <div class="component-list">
    <h3 class="box-title">
      <img src="./assets/images/billing-storage.png" alt="Branch Details" />
      <span>Access Control Template</span>
    </h3>
    <div class="text-end" *ngIf="pagePrivilege.includes('create')">
      <button class="btn btn-primary Addbtn" type="button" (click)="addAct()">
        <i class="fa fa-plus-circle me-2"></i>Add
      </button>
    </div>
    <hr class="mt-0 mb-4" />
    <section class="custom-table-wrapper">
      <kendo-grid
        [kendoGridBinding]="acts"
        [filter]="filter"
        [filterable]="true"
        [resizable]="true"
        [height]="500"
        [pageSize]="pageSize"
        [sortable]="true"
        [pageable]="true"
        [selectable]="{ enabled: true }"
        (filterChange)="onFilterChange($event)"
      >
        <kendo-grid-column
          [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }"
          field="accessControlName"
          title="Access Control Name"
        >
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.accessControlName }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }"
          field="accessControlCode"
          title="Access Control Code"
        >
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.accessControlCode }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          [style]="{ 'text-align': 'center' }"
          [headerStyle]="{ justifyContent: 'center' }"
          field="livestatus"
          filter="boolean"
          title="Active"
        >
          <ng-template kendoGridCellTemplate let-dataItem>
            <mat-checkbox
              class="example-margin"
              [disabled]="true"
              [(ngModel)]="dataItem.livestatus"
            ></mat-checkbox>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          [style]="{ 'text-align': 'center' }"
          [headerStyle]="{ justifyContent: 'center' }"
          title="Action"
        >
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <!-- <a type="submit" routerLink="/ums/authmat/{{dataItem.authorizationMatrixID}}"><i class="fas fa-eye"></i></a>&nbsp; -->
            <a
              *ngIf="pagePrivilege.includes('edit')"
              type="submit"
              routerLink="/ums/activity/acts/edit/{{ dataItem.accessControlId }}"
              ><i class="fas fa-square-pen"></i></a
            >&nbsp;
            <a
              *ngIf="pagePrivilege.includes('delete')"
              type="submit"
              (click)="onDelete(dataItem)"
              ><i class="fas fa-trash"></i></a
            >&nbsp;
            <a
              *ngIf="pagePrivilege.includes('view')"
              type="submit"
              routerLink="/ums/activity/acts/view/{{ dataItem.accessControlId }}"
              ><i class="fas fa-eye"></i></a
            >&nbsp;
          </ng-template>
        </kendo-grid-column>
        <ng-template
        kendoPagerTemplate>
          <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
          <kendo-pager-numeric-buttons
          [buttonCount]="buttonCount"
        ></kendo-pager-numeric-buttons>
        <kendo-pager-next-buttons></kendo-pager-next-buttons>
       
          <kendo-pager-page-sizes class="Page-Short" [pageSizes]="sizes"></kendo-pager-page-sizes>
          <kendo-pager-info></kendo-pager-info>
        </ng-template> 
      </kendo-grid>
    </section>
  </div>
</div>
