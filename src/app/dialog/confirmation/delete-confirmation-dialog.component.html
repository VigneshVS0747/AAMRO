<h2 mat-dialog-title>{{data.dialogTitle}}</h2>
<mat-dialog-content>
    {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
<button *ngIf="data.showCancelButton" mat-button mat-dialog-close color="primary" >Cancel</button>
<button mat-button [mat-dialog-close]="true" [color]="data.buttonName === 'OK' ? 'primary' : 'warn'">{{ data.buttonName }}</button>
</mat-dialog-actions>
