<mat-dialog-actions>
    <div class="table-list-display">
        <div class="component-creation">
            <div class="header-container">
                <h3 class="box-title">
                    <img src="./assets/images/billing-storage.png" alt="Approval" />
                    <span>Approval/Reject</span>
                </h3>
            </div>
        </div>
        <hr class="mt-0 mb-4" />
        <mat-card>
            <mat-card-title class="title">
                <!-- {{titile}} -->
            </mat-card-title>
            <br />
            <mat-card-content>
                <div class="table-list-display">
                    <div class="component-creation">
                        <div class="header-container">
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field style="width: 700px;">
                                        <mat-label class="labelcolor">Approval/Reject</mat-label>
                                        <textarea matInput cols="8" rows="2" placeholder="" maxlength="500"
                                        [formControl]="remarks"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</mat-dialog-actions>
<mat-dialog-actions align="end">
    <button class="btn btn-warning draftbtn" *ngIf="!viewMode" type="submit" (click)="sendBack()">
        Send Back
    </button>&nbsp;&nbsp;
    <button class="btn btn-success approvebtn" *ngIf="!viewMode" type="submit" (click)="approve()">
        Approve
    </button> &nbsp;&nbsp;
    <button class="btn btn-danger resetbtn" *ngIf="!viewMode" type="submit" (click)="reject()">
        Reject
    </button>&nbsp;&nbsp;
    <button class="btn btn-secondary btn" type="submit" (click)="Close()">
        Cancel
    </button> &nbsp;&nbsp;
</mat-dialog-actions>
