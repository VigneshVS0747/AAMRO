

<div class="table-list-display">
  <div class="component-list">
    <h3 class="box-title">
      <img src="./assets/images/billing-storage.png" alt="Branch Details" />
      <span>Follow Up History</span>
    </h3>
    <div class="text-end my-2" >
      <button
        class="btn btn-primary Addbtn"
        type="button"
        *ngIf="isStatusValid()"
        (click)="Add()"
      >
        <i class="fa fa-plus-circle me-2"></i>Add
      </button>
    </div>

    <hr class="mt-0 mb-4" />

    <section class="custom-table-wrapper">
               
      <kendo-grid [kendoGridBinding]="FollowUpHistory" [filterable]="true" [resizable]="true"
          [height]="500" [pageSize]="20" [sortable]="true" [pageable]="true">
          
              <kendo-grid-column format="{0:dd/MMM/yyyy}" filter="date" [style]="{ 'text-align': 'left', padding: '5px' }"
              [headerStyle]="{ justifyContent: 'center' }" field="followUpDate" title="Date & Time"
             >
             
              <ng-template kendoGridCellTemplate let-dataItem="dataItem" >
                  {{dataItem.followUpDate | date: 'dd/MMM/yyyy HH:mm:ss' }}
              </ng-template>                       
          </kendo-grid-column>
          <kendo-grid-column [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }"  field="followupBaseDoc" title="Base Doc Name"
         >       
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{dataItem.followupBaseDoc}}
          </ng-template>              
      </kendo-grid-column>
          <kendo-grid-column [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }" field="remarks" title="Base Doc Id"
         >
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
             {{dataItem.code}}
             
          </ng-template>
      </kendo-grid-column>

      <kendo-grid-column [style]="{ 'text-align': 'left', padding: '5px' }"
      [headerStyle]="{ justifyContent: 'center' }" field="employeeName" title="Follow Up Person"
     >
      <ng-template kendoGridCellTemplate let-dataItem="dataItem">
         {{dataItem.employeeName}}
         
      </ng-template>
  </kendo-grid-column>

  <kendo-grid-column [style]="{ 'text-align': 'left', padding: '5px' }"
      [headerStyle]="{ justifyContent: 'center' }" field="modeofFollowUp" title="Follow Up Mode"
     >
      <ng-template kendoGridCellTemplate let-dataItem="dataItem">
         {{dataItem.modeofFollowUp}}    
      </ng-template>
  </kendo-grid-column>

  <kendo-grid-column [style]="{ 'text-align': 'left', padding: '5px' }"
      [headerStyle]="{ justifyContent: 'center' }" field="followUpStatus" title="Status"
     >
      <ng-template kendoGridCellTemplate let-dataItem="dataItem">
         {{dataItem.followUpStatus}}    
      </ng-template>
  </kendo-grid-column>
          <kendo-grid-row-index></kendo-grid-row-index>
      </kendo-grid>
  </section>
  <div class="text-end my-2">
    <button class="btn btn-secondary canceltbtn" type="submit" (click)="Close()">
      Cancel
   </button> &nbsp;
  </div>
  </div>
</div>
