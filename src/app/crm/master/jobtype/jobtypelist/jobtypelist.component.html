<div class="table-list-display">
  <div class="component-list">
    <h3 class="box-title">
      <img src="./assets/images/billing-storage.png" alt="Job Type" />
      <span>Job Type</span>
    </h3>
    <div class="text-end">
      <button class="btn btn-primary Addbtn" *ngIf="pagePrivilege.includes('create')" type="button" (click)="add()">
        <i class="fa fa-plus-circle me-2"></i>Add
      </button>
    </div>
    <hr class="mt-0 mb-4" />
    <section class="custom-table-wrapper">
      <kendo-grid [kendoGridBinding]="jobTypeGeneral" [filter]="filter" [filterable]="true" [resizable]="true"
        [height]="500" [pageSize]="10" [sortable]="true" [pageable]="true" [selectable]="{ enabled: true }"
        [filterable]="true" (filterChange)="onFilterChange($event)">

        <kendo-grid-column [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }" field="jobTypeName" title="Name" [width]="100">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.jobTypeName }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }" field="jobTypeCode" title="Code" [width]="100">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.jobTypeCode }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }" field="jobCategory" title="Job Category" [width]="100">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.jobCategory }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }" field="modeofTransport" title="Mode of Transport" [width]="110">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.modeofTransport }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }" field="incoTermCode" title="Inco Term" [width]="100">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.incoTermCode }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [style]="{ 'text-align': 'center' }" [headerStyle]="{ justifyContent: 'center' }"
          field="livestatus" filter="boolean" title="Active" [width]="90">
          <ng-template kendoGridCellTemplate let-dataItem>
            <mat-checkbox class="example-margin" [disabled]="true" [(ngModel)]="dataItem.livestatus"></mat-checkbox>
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column [style]="{ 'text-align': 'center' }" [headerStyle]="{ justifyContent: 'center' }"
          title="Action" [width]="80" [sticky]="true">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <a type="button" (click)="onview(dataItem)" *ngIf="pagePrivilege.includes('view')"><i class="fas fa-eye"></i></a>&nbsp;
            <a type="button" (click)="onEdit(dataItem)" *ngIf="pagePrivilege.includes('edit')"><i class="fas fa-square-pen"></i></a>&nbsp;
            <a type="button" (click)="onDelete(dataItem)" *ngIf="pagePrivilege.includes('delete')"><i class="fas fa-trash"></i></a>&nbsp;
          </ng-template>
        </kendo-grid-column>
        <ng-template kendoPagerTemplate>
          <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
          <kendo-pager-numeric-buttons [buttonCount]="buttonCount"></kendo-pager-numeric-buttons>
          <kendo-pager-next-buttons></kendo-pager-next-buttons>

          <kendo-pager-page-sizes class="Page-Short" [pageSizes]="sizes"></kendo-pager-page-sizes>
          <kendo-pager-info></kendo-pager-info>
        </ng-template>
      </kendo-grid>
    </section>
  </div>
</div>
