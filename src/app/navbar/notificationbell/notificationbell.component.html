<div class="table-list-display">
    <div class="component-list">
      <div class="d-flex justify-content-between flex-wrap">
        <h3 class="box-title">
          <img src="./assets/images/billing-storage.png" alt="Branch Details" />
          <span>Notifications</span>
        </h3>
      </div>
      <hr class="mt-0 mb-4" />
  
      <section class="custom-table-wrapper">
        <kendo-grid [kendoGridBinding]="notificationlist" [filterable]="true" [resizable]="true" [height]="560" [pageSize]="10"
          [sortable]="true" [pageable]="true" [selectable]="{ enabled: true }">
          
          <kendo-grid-column format="{0:dd/MMM/yyyy}" filter="date" [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }" field="notificationDate" title="Date" [width]="85">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                <div [ngClass]="{'highlight-row': dataItem.bold}">
                    {{ dataItem.notificationDate | date: 'dd/MMM/yyyy' }}
                </div>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }" [width]="100"
            [headerStyle]="{ justifyContent: 'center' }" field="menuName" title="Screen">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                <div [ngClass]="{'highlight-row': dataItem.bold}">
                    {{ dataItem.menuName }}
                </div>
             
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }" [width]="100"
            [headerStyle]="{ justifyContent: 'center' }" field="code" title="Screen Ref Number">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                <div [ngClass]="{'highlight-row': dataItem.bold}">
                    {{ dataItem.code }}
                </div>
             
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }" [width]="100"
            [headerStyle]="{ justifyContent: 'center' }" field="userName" title="User">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                <div [ngClass]="{'highlight-row': dataItem.bold}">
                    {{ dataItem.userName }}
                </div>
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }" field="message" title="Message" [width]="95">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                <div [ngClass]="{'highlight-row': dataItem.bold}">
                    {{ dataItem.message }}
                </div>
            </ng-template>
          </kendo-grid-column>

  
          
          <kendo-grid-column  [style]="{ 'text-align': 'center' }" [headerStyle]="{ justifyContent: 'center' }"
            title="Action" [width]="80" [sticky]="true">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem" let-rowIndex="rowIndex">
                <div [ngClass]="{'highlight-row': dataItem.bold}">
                    <a type="submit" (click)="Rediect(dataItem.menuUrl, dataItem.id,dataItem.autoId)"><i class="fas fa-eye"></i></a>&nbsp;
                    <a type="submit" (click)=" 
                                Delete(dataItem.userId,dataItem.autoId,rowIndex)
                                " ><i class="fas fa-trash"></i></a>&nbsp;
                </div>
            </ng-template>
          </kendo-grid-column>
        </kendo-grid>
      </section>
    </div>
  </div>
  <div class="m-4 mb-5 d-flex justify-content-end" style="bottom: 115px">
    <button class="btn btn-secondary my-2" type="submit"  (click)="Close()">
        Cancel
     </button> &nbsp;&nbsp;
