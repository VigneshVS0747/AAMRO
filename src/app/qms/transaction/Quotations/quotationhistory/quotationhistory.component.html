<div class="table-list-display">
    <div class="component-list">
      <div class="d-flex justify-content-between flex-wrap">
        <h3 class="box-title">
          <img src="./assets/images/billing-storage.png" alt="Branch Details" />
          <span>Quotation History</span>
        </h3>
      </div>
      <hr class="mt-0 mb-4" />
  
      <section class="custom-table-wrapper">
        <kendo-grid [kendoGridBinding]="Qhistorylist" [filterable]="true" [resizable]="true" [height]="560" [pageSize]="10"
          [sortable]="true" [pageable]="true" [selectable]="{ enabled: true }">
          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }" field="quotationNumber" title="Quotation Number" [width]="85">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.quotationNumber }}
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }" [width]="100"
            [headerStyle]="{ justifyContent: 'center' }" field="revisionNo" title="Revision Number">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.revisionNo }}
            </ng-template>
          </kendo-grid-column>
          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }" [width]="100"
          [headerStyle]="{ justifyContent: 'center' }" field="createdDate" title="Date" filter="date" format="{0:dd/MMM/yyyy}">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.createdDate | date: 'dd/MMM/yyyy'  }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column  [style]="{ 'text-align': 'center' }" [headerStyle]="{ justifyContent: 'center' }"
        title="Action" [width]="80" [sticky]="true">
        <ng-template kendoGridCellTemplate let-dataItem="dataItem">
          <a type="submit" (click)="ViewQuote(dataItem)"  ><i class="fas fa-eye"></i></a>&nbsp;
        
        </ng-template>
      </kendo-grid-column>
        </kendo-grid>
      </section>
    </div>
  </div>
  <div class="m-4 mb-5 d-flex align-items-center justify-content-end" style="bottom: 115px">
    <button class="btn btn-secondary me-1 px-2 py-1" type="submit" (click)="close()" >
      Cancel
   </button> &nbsp;&nbsp;
