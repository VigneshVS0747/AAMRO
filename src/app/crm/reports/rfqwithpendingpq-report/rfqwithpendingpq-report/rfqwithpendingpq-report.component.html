
<div class="table-list-display">
    <div class="component-list">
      <div class="d-flex justify-content-between flex-wrap">
        <h3 class="box-title">
          <img src="./assets/images/billing-storage.png" alt="Branch Details" />
          <span>RFQ With Pending PQ Report</span>
        </h3>
      </div>

      <hr class="mt-0 mb-4" />
      <div>
        <app-rfqwithpendingpq (filterChange)="onFilterChange($event)"></app-rfqwithpendingpq>
      </div>
  
      <section class="custom-table-wrapper">
  
        <kendo-grid [kendoGridBinding]="rfqWithPendingPQReport" [filterable]="true" [resizable]="true" [height]="500" [pageSize]="10"
          [sortable]="true" [pageable]="true" [selectable]="{ enabled: true }" [excel]="{ fileName: 'RFQWithPendingPQ.xlsx', allPages: true, filterable: true }">

          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }" field="rfqNumber" title="RFQ No" [width]="85">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.rfqNumber }}
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column format="{0:dd/MMM/yyyy}" filter="date" [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }" field="rfqDate" title="RFQ Date" [width]="85">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.rfqDate | date: 'dd/MMM/yyyy' }}
          </ng-template>
        </kendo-grid-column>
  
          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }" field="rfqAgainstName" title="RFQ Against" [width]="85">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.rfqAgainstName }}
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }" field="refNumber" title="Reference No" [width]="85">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.refNumber }}
          </ng-template>
        </kendo-grid-column>

          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }" field="vendorName" title="Vendor Name" [width]="95">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.vendorName }}
            </ng-template>
          </kendo-grid-column>
  
          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }" [width]="100"
            [headerStyle]="{ justifyContent: 'center' }" field="statusname" title="Status">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.statusname }}
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column  [style]="{ 'text-align': 'left', padding: '5px' }"
            [headerStyle]="{ justifyContent: 'center' }" field="pqNumber" title="PQ No" [width]="100">
            <ng-template kendoGridCellTemplate let-dataItem="dataItem">
              {{ dataItem.pqNumber}}
            </ng-template>
          </kendo-grid-column>

          <kendo-grid-column format="{0:dd/MMM/yyyy}" filter="date" [style]="{ 'text-align': 'left', padding: '5px' }"
          [headerStyle]="{ justifyContent: 'center' }" field="pqDate" title="PQ Date" [width]="85">
          <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            {{ dataItem.pqDate | date: 'dd/MMM/yyyy' }}
          </ng-template>
        </kendo-grid-column>
  
          <kendo-grid-excel fileName="RFQWithPendingPQ.xlsx" [fetchData]="allData"  [filterable]="true"></kendo-grid-excel>
        <ng-template kendoPagerTemplate>
            <kendo-pager-prev-buttons></kendo-pager-prev-buttons>
            <kendo-pager-numeric-buttons [buttonCount]="buttonCount"></kendo-pager-numeric-buttons>
            <kendo-pager-next-buttons></kendo-pager-next-buttons>
            <button type="button" kendoGridExcelCommand class="ml-2" [svgIcon]="fileExcelIcon" style="background-color: #dddcdc !important">
              Export to Excel
            </button>
            <kendo-pager-page-sizes class="Page-Short" [pageSizes]="sizes"></kendo-pager-page-sizes>
            <kendo-pager-info></kendo-pager-info>
          </ng-template>
        </kendo-grid>
      </section>
    </div>
  </div>
